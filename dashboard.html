<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ALPHA SOLUÇÕES | Sistema</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ALPHA SOLUÇÕES</h1>
  <button onclick="logout()">Sair</button>
</header>

<nav>
  <button onclick="show('home')">Dashboard</button>
  <button onclick="show('leads')">Leads</button>
  <button onclick="show('agendamentos')">Agendamentos</button>
  <button onclick="show('vendas')">Vendas</button>
  <button onclick="show('ranking')">Ranking</button>
  <button onclick="show('relatorio')">Relatório</button>
</nav>

<main>
  <section id="home" class="card">
    <h2>Bem-vindo ao sistema</h2>
    <p>Escolha uma opção no menu</p>
  </section>

  <section id="leads" class="card hidden">
    <h2>Leads (em breve)</h2>
  </section>

  <section id="agendamentos" class="card hidden">
    <h2>Agendamentos (em breve)</h2>
  </section>

  <section id="vendas" class="card hidden">
    <h2>Vendas (em breve)</h2>
  </section>

  <section id="ranking" class="card hidden">
    <h2>Ranking (em breve)</h2>
  </section>

  <section id="relatorio" class="card hidden">
    <h2>Relatório PDF (em breve)</h2>
  </section>
</main>

<footer>
  Desenvolvido por <b>elbs_</b>
</footer>

<script>
const user = JSON.parse(localStorage.getItem("logged"));
if (!user) location.href = "index.html";

function logout() {
  localStorage.removeItem("logged");
  location.href = "index.html";
}

function show(id) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
</script>

</body>
</html>
