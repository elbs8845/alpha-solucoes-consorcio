<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ALPHA SOLUÇÕES</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>ALPHA SOLUÇÕES</h1>
<p>Desenvolvido por elbs_</p>

<nav>
  <button onclick="show('vendas')">Vendas</button>
  <button onclick="show('ranking')">Ranking</button>
  <button onclick="show('relatorio')">Relatório</button>
</nav>

<div class="section">
  Meta Mensal:
  <input type="number" id="meta" value="300000" oninput="atualizar()">
  <b id="percent">0%</b>
</div>

<!-- VENDAS -->
<div id="vendas" class="section">
  <h2>Registrar Venda</h2>
  <input id="vendVendedor" placeholder="Vendedor">
  <input id="vendValor" type="number" placeholder="Valor">
  <button onclick="addVenda()">Registrar</button>
  <ul id="listaVendas"></ul>
</div>

<!-- RANKING -->
<div id="ranking" class="section hidden">
  <h2>Ranking</h2>
  <ul id="listaRanking"></ul>
  <canvas id="grafico"></canvas>
</div>

<!-- RELATÓRIO -->
<div id="relatorio" class="section hidden">
  <h2>Relatório Geral</h2>
  <p>Total Vendido: R$ <span id="total"></span></p>
  <p>% da Meta: <span id="percent2"></span></p>
</div>

<script src="script.js"></script>
</body>
</html>
